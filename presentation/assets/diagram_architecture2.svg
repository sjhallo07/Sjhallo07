<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="260" viewBox="0 0 1000 260">
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#2f855a" />
    </marker>
  </defs>
  <!-- Frontend -->
  <rect x="40" y="40" width="200" height="100" rx="10" fill="#2b6cb0" />
  <text x="140" y="95" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Frontend
  </text>
  <rect x="60" y="60" width="80" height="30" rx="6" fill="#63b3ed" />
  <text x="100" y="80" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">UI</text>
  <rect x="160" y="60" width="80" height="30" rx="6" fill="#63b3ed" />
  <text x="200" y="80" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Client logic</text>

  <!-- Backend -->
  <rect x="360" y="40" width="260" height="140" rx="10" fill="#4a5568" />
  <text x="490" y="70" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Backend</text>
  <rect x="390" y="90" width="100" height="40" rx="6" fill="#68d391" />
  <text x="440" y="117" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">API Gateway</text>
  <rect x="510" y="90" width="100" height="40" rx="6" fill="#48bb78" />
  <text x="560" y="117" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Service A</text>
  <rect x="630" y="90" width="100" height="40" rx="6" fill="#38a169" />
  <text x="680" y="117" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Service B</text>

  <!-- arrows -->
  <line x1="260" y1="90" x2="360" y2="110" stroke="#2f855a" stroke-width="3" marker-end="url(#arrow2)" />
  <line x1="490" y1="130" x2="490" y2="170" stroke="#2f855a" stroke-width="3" marker-end="url(#arrow2)" />

  <!-- DB and external -->
  <rect x="480" y="180" width="140" height="50" rx="8" fill="#718096" />
  <text x="550" y="210" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Database</text>
  <rect x="700" y="140" width="160" height="50" rx="8" fill="#718096" />
  <text x="780" y="170" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Third-party</text>

  <line x1="680" y1="110" x2="700" y2="165" stroke="#2f855a" stroke-width="3" marker-end="url(#arrow2)" />
  <line x1="610" y1="130" x2="550" y2="205" stroke="#2f855a" stroke-width="3" marker-end="url(#arrow2)" />
</svg>
